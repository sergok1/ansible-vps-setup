---
# Общие системные задачи

- name: Обновление кэша apt
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Обновление всех пакетов
  ansible.builtin.apt:
    upgrade: safe
  when: ansible_os_family == "Debian" and common_upgrade_packages | default(false)

- name: Установка базовых пакетов
  ansible.builtin.apt:
    name: "{{ common_packages }}"
    state: present
  when: common_packages is defined and common_packages | length > 0

- name: Установка часового пояса
  community.general.timezone:
    name: "{{ timezone }}"
  when: timezone is defined

- name: Проверка наличия локали
  community.general.locale_gen:
    name: "{{ locale }}"
    state: present
  when: locale is defined

# === Настройка hostname ===
- name: Установка hostname
  ansible.builtin.hostname:
    name: "{{ server_hostname | default(inventory_hostname) }}"
  when: common_set_hostname | default(true)

- name: Добавление hostname в /etc/hosts
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ server_hostname | default(inventory_hostname) }}"
    state: present
  when: common_set_hostname | default(true)

- name: Добавление записи с внешним IP в /etc/hosts
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: "^{{ ansible_host }}.*{{ server_hostname | default(inventory_hostname) }}"
    line: "{{ ansible_host }} {{ server_hostname | default(inventory_hostname) }}"
    state: present
  when: 
    - common_set_hostname | default(true)
    - ansible_host is defined
